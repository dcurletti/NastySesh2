<template name="exercises">
	<div class="exercises-container wrapper">
		{{#each this}}
			<div class="exercise" data-id={{ this._id }}>
				<div>
					<span>{{exerciseName}}</span>
				</div>
				<div>
					<span>{{mainMuscleGroup}}</span>
					<span>{{difficulty}}</span>
					<span>{{equipment}}</span>
				</div>
			</div>
		{{/each}}
	</div>
</template>
